<!DOCTYPE html>
<html>
<head>
    <title>{{ bank.name }} Details</title>
</head>
<body>
    <h1>{{ bank.name }} Details</h1>
    <h2>Branches</h2>
    <ul>
        {% for branch in branches %}
            <li><a href="{% url 'branch_details' branch.id %}">{{ branch.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_branch' bank.id %}">Add a new branch</a>
</body>
</html>
